<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser + HTML Controls Skeleton</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .controls-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .controls-container label {
            font-weight: bold;
        }

        .controls-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #game-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            /* This helps prevent a thin white line on some browsers */
            display: block;
        }
    </style>
</head>

<body>
    <h1>Phaser + HTML Controls Interaction</h1>

    <div class="controls-container">
        <div>
            <label for="string-input">String Control:</label>
            <input type="text" id="string-input" placeholder="Type here..." value="Hello World">
        </div>
        <div>
            <label for="number-input">Number Control:</label>
            <input type="number" id="number-input" placeholder="Enter a number" value="123">
        </div>
    </div>

    <div id="game-container"></div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
