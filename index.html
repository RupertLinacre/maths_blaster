<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Maths Blasters</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 {
            color: #7FFFD4;
            text-shadow: 0 0 10px rgba(127, 255, 212, 0.5);

            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            max-width: 800px;
            color: #ccc;
        }

        .controls-container {
            padding: 15px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid #444;
        }

        .controls-container label {
            font-weight: bold;
            color: #7FFFD4;
        }

        .controls-container input {
            padding: 8px;
            border: 1px solid #4169E1;
            border-radius: 4px;
            font-size: 16px;
            background-color: #333;
            color: #eee;
            width: 60px;
        }

        #game-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid #4169E1;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            display: block;
        }

  <script type="module" crossorigin src="/maths_blaster/assets/index-DV7cQjpC.js"></script>

        Solving an enemy's problem destroys it. Solving the gun's problem fires a powerful multi-shot.
    </p>

    <div class="controls-container">
