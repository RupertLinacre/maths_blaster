<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Blasters</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            color: white;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            margin: 20px;
        }

        canvas {
            border: 3px solid #4169E1;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.5);
            background-color: #f0f8ff;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            width: 100%;
        }

        .input-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            margin-bottom: 8px;
            color: #7FFFD4;
        }

        #answerInput {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            padding: 10px 15px;
            border: 2px solid #4169E1;
            border-radius: 25px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #7FFFD4;
            text-align: center;
            width: 150px;
            outline: none;
            transition: all 0.3s ease;
        }

        #answerInput:focus {
            box-shadow: 0 0 15px #7FFFD4;
            border-color: #7FFFD4;
        }

        #answerInput::placeholder {
            color: rgba(127, 255, 212, 0.5);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #7FFFD4;
            text-shadow: 0 0 10px rgba(127, 255, 212, 0.5);
        }

        .instructions {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            max-width: 800px;
            color: #ccc;
        }

        /* Animation for incorrect answers */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-10px);
            }

            40%,
            80% {
                transform: translateX(10px);
            }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }
    </style>
</head>

<body>
    <h1 class="title">Math Blasters</h1>
    <p class="instructions">
        Solve math problems to destroy enemies! Type the answer to an enemy's problem to destroy it directly,
        or solve the gun's harder problem to fire shots in multiple directions.
    </p>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="input-container">
            <div class="input-label">Enter Answer:</div>
            <input type="text" id="answerInput" placeholder="Type here">
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
